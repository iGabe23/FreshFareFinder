<!-- Update Drawer Start-->
<div
  id="drawer-form-update"
  class="fixed top-16 right-0 left-0 z-40 h-screen w-screen p-4 overflow-y-auto transition-transform -translate-x-full dark:bg-Background my-scrollbar"
  tabindex="-1"
  aria-labelledby="drawer-form-label"
>
  <div class="flex justify-between items-center border-b-2 pb-2">
    <button
      type="button"
      data-drawer-hide="drawer-form-update"
      aria-controls="drawer-form-update"
      class="text-Text bg-Borders border-b hover:bg-gray-200 rounded-lg text-sm w-8 h-8 top-2.5 inline-flex items-center justify-center dark:hover:bg-Hover"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Close menu</span>
    </button>
    <button
      id="drawer-label"
      type="submit"
      (click)="manageUpdateRecipe(recipeSelected.id)"
      class="text-Text bg-Hover border-b p-2 hover:bg-green-900 rounded-lg inline-flex justify-center items-center uppercase"
    >
      <svg
        class="w-[24px] h-[24px] text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M2 12a10 10 0 1 1 20 0 10 10 0 0 1-20 0Zm11-4.2a1 1 0 1 0-2 0V11H7.8a1 1 0 1 0 0 2H11v3.2a1 1 0 1 0 2 0V13h3.2a1 1 0 1 0 0-2H13V7.8Z"
          clip-rule="evenodd"
        />
      </svg>

      Update Recipe
    </button>
  </div>

  <form class="mb-6 sm:flex pt-2">
    <!-- first col -->
    <div class="sm:w-5/12">
      <!-- add recipe name -->
      <div class="mb-6">
        <label
          for="name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="recipeModel.name"
          class="bg-gray-50 border border-green-500 text-black text-sm rounded-lg focus:ring-Hover focus:border-Hover block w-full p-2.5 dark:placeholder-gray-400"
          placeholder="{{ recipeSelected.name }}"
          required
        />
      </div>
      <!-- add recipe description -->
      <div class="mb-6">
        <label
          for="description"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          [(ngModel)]="recipeModel.description"
          rows="4"
          class="block p-2.5 w-full text-sm bg-gray-50 border border-green-500 text-black rounded-lg focus:ring-Hover focus:border-Hover dark:placeholder-gray-400"
          placeholder="{{ recipeSelected.description }}"
        ></textarea>
      </div>
      <!-- add recipe notes -->
      <div class="mb-6">
        <label
          for="description"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Notes</label
        >
        <textarea
          id="description"
          [(ngModel)]="recipeModel.notes"
          name="notes"
          rows="4"
          class="block p-2.5 w-full text-sm rounded-lg borderbg-gray-50 border border-green-500 text-black focus:ring-Hover focus:border-Hover dark:placeholder-gray-400"
          placeholder="{{ recipeSelected.notes }}"
        ></textarea>
      </div>
      <div class="flex justify-evenly items-center pb-2">
        <div>
          <label
            for="serves-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Yield:</label
          >
          <div class="relative flex items-center max-w-[11rem]">
            <input
              type="number"
              id="serves-input"
              name="serves"
              placeholder="{{ recipeSelected.serves }}"
              [(ngModel)]="recipeModel.serves"
              data-input-counter
              data-input-counter-min="1"
              data-input-counter-max="999"
              aria-describedby="helper-text-explanation"
              class="border-x-0 h-11 font-medium text-center rounded-lg text-sm block w-full py-2.5 bg-gray-50 border border-green-500 text-black focus:ring-Hover focus:border-Hover dark:placeholder-gray-400"
              required
            />
            <div
              class="absolute bottom-1 start-1/2 -translate-x-1/2 rtl:translate-x-1/2 flex items-center text-xs text-gray-400 space-x-1 rtl:space-x-reverse"
            ></div>
          </div>
        </div>
        <div class="">
          <label
            for="quantity-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Time spend:</label
          >
          <div class="relative flex items-center max-w-[12rem]">
            <input
              type="number"
              id="quantity-input"
              name="time"
              [(ngModel)]="recipeModel.time"
              data-input-counter
              aria-describedby="helper-text-explanation"
              class="border-x-0 h-11 text-center rounded-lg text-sm block w-full py-2.5 bg-gray-50 border border-green-500 text-black focus:ring-Hover focus:border-Hover dark:placeholder-gray-400"
              placeholder="{{ recipeSelected.time }}"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- second col -->
    <div class="flex-col ml-4 sm:w-7/12">
      <!-- Ingredients -->
      <div class="sm:mb-6">
        <label
          for="ingredients"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Ingredients</label
        >
        <textarea
          id="ingredients"
          name="ingredients"
          [(ngModel)]="recipeModel.ingredients"
          rows="4"
          class="block p-2.5 w-full h-52 text-sm rounded-lg border bg-gray-50 border-green-500 text-black focus:ring-Hover focus:border-Hover dark:placeholder-gray-400"
          placeholder="
          {{ recipeSelected.ingredients }}
         "
        ></textarea>
      </div>
      <!-- Instructions -->
      <div class="mb-6">
        <label
          for="steps"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Instructions</label
        >
        <textarea
          required
          id="steps"
          name="steps"
          [(ngModel)]="recipeModel.steps"
          rows="4"
          class="block p-2.5 w-full h-72 text-sm rounded-lg border bg-gray-50 border-green-500 text-black focus:ring-Hover focus:border-Hover dark:placeholder-gray-400"
          placeholder="{{ recipeSelected.steps }}"
        ></textarea>
      </div>
    </div>
  </form>
</div>
<!-- Update Drawer End -->
